<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科学计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f06, #4a90e2);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .calculator {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.1);
        }
        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: background-color 0.2s, transform 0.1s;
        }
        .button.operator {
            background-color: rgba(240, 173, 78, 0.8);
        }
        .button:active {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="appendOperator('/')">÷</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="appendOperator('*')">×</button>
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="appendOperator('-')">-</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendNumber('.')">.</button>
            <button class="button operator" onclick="calculate()">=</button>
            <button class="button operator" onclick="appendOperator('+')">+</button>
            <button class="button" style="grid-column: span 2;" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="calculateSquareRoot()">√</button>
            <button class="button operator" onclick="appendOperator('**')">^</button>
            <button class="button operator" onclick="calculateTrigFunction('sin')">sin</button>
            <button class="button operator" onclick="calculateTrigFunction('cos')">cos</button>
            <button class="button operator" onclick="calculateTrigFunction('tan')">tan</button>
        </div>
    </div>
    <script>
        function appendNumber(number) {
            const display = document.getElementById('display');
            display.value += number;
        }

        function appendOperator(operator) {
            const display = document.getElementById('display');
            display.value += operator;
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = '错误';
            }
        }

        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = '';
        }

        function calculateSquareRoot() {
            const display = document.getElementById('display');
            try {
                display.value = Math.sqrt(eval(display.value));
            } catch (error) {
                display.value = '错误';
            }
        }

        function calculateTrigFunction(func) {
            const display = document.getElementById('display');
            try {
                const value = eval(display.value);
                if (func === 'sin') display.value = Math.sin(value);
                else if (func === 'cos') display.value = Math.cos(value);
                else if (func === 'tan') display.value = Math.tan(value);
            } catch (error) {
                display.value = '错误';
            }
        }
    </script>
</body>
    </html>
